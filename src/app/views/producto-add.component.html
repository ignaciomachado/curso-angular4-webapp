<h3>{{titulo}}</h3>
<hr>

<form #formProducto="ngForm" (ngSubmit)="onSubmit()"class="col-sm-10" id="form-producto">
    <label>
      Nombre
      <span class="badge badge-danger" *ngIf="!nombre.valid && nombre.touched">
        El nombre es obligatorio
      </span>
    </label>
    <input #nombre="ngModel" name="nombre" [(ngModel)]="producto.nombre" type="text" class="form-control col-sm-4" required />

    <label>
      Descripcion
      <span class="badge badge-danger" *ngIf="!descripcion.valid && descripcion.touched">
        La descripci√≥n es obligatoria
      </span>
    </label>
    <textarea #descripcion="ngModel" name="descripcion" [(ngModel)]="producto.descripcion" class="form-control col-sm-8" required></textarea>

    <label>Precio
      <span class="badge badge-danger" *ngIf="!precio.valid && precio.touched">
        El precio no es correcto
      </span>
    </label>
    <input #precio="ngModel" name="precio" [(ngModel)]="producto.precio" type="text" class="form-control col-sm-4" required pattern="[0-9]+"/>


    <br />
    <label>Imagen</label>
    <input type="file" name="" value="">
    <br />
    <br />
    <input type="submit" value="{{titulo}}" [disabled]="!formProducto.form.valid" class="btn btn-success">

</form>
